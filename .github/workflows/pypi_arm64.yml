name: PyPI (ARM64)

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Cython setuptools twine wheel
    - name: Enable ARM64 emulation
      run: docker run --rm --privileged hypriot/qemu-register
    - name: Build manylinux wheel
      uses: RalfG/python-wheels-manylinux-build@v0.3.3-manylinux2014_aarch64
      with:
        python-versions: 'cp38-cp38 cp39-cp39'
    - name: Publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        sudo chmod a+rwx dist
        twine upload dist/*-manylinux*.whl
